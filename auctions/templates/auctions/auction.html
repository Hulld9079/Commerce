{% extends 'auctions/layout.html' %}

{% block body %}
  <h1>{{ auction.title }}</h1>

  <form method="POST">
    {% csrf_token %}
    {% if in_watch %}
    <input type="submit" value='Remove from Watchlist'>
    {% else %}
    <input type="submit" value='Add to Watchlist'>
    {% endif %}
  </form>

  <h4><b>Category: </b>{{ auction.category }}</h4>
  {% if auction.url %}
    <img src="{{ auction.url.url }}" alt="{{ auction.title }}" width="800">
  {% endif %}
  <p><b>Description: </b>{{ auction.description }}</p>
  <h4>{{ auction.bid }}</h4>
{% endblock %}
